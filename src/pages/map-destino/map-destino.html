<ion-header>

   <ion-navbar color="dark">
    <ion-title>Mapa Destino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="map_canvas" #map_canvas>

<p>{{dataStorage | json}}</p>
    

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="onEstablishAddress($event)" *ngIf="elegirDestino"><ion-icon name="search"></ion-icon></button>
      <button ion-fab (click)="destino()"><ion-icon name="fastforward"></ion-icon></button>
      <button ion-fab (click)="seleccionaChofer()"><ion-icon name="car"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  </div>
  <ion-list *ngIf="elegirDestino">
    <ion-item>
      <input type="text" ion-input #address class="text-input text-input-md" >
    </ion-item>
  </ion-list>
</ion-content>
